{{ if gt .TotalPages 1 }}
<nav>
    <ul class="pagination justify-content-center">
        {{ $current := . }}
        {{ range .Pagers }}
        {{ if eq . $current }}
        <li class="page-item active">
            <span class="page-link">{{.PageNumber}}</span>
        </li>
        {{ else }}
        <li class="page-item">
            <a class="page-link" href="{{.URL}}">{{.PageNumber}}</a>
        </li>
        {{ end }}
        {{ end }}
    </ul>
</nav>
{{ end }}
